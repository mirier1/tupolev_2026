<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyMaintenance | Замена ламп дроном</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0a0f1e; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #e0e0e0; }
        .header { background: linear-gradient(135deg, #0f1a2f, #1a2a3f); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #2a3a55; }
        .logo { display: flex; align-items: center; gap: 10px; font-size: 1.3rem; }
        .logo i { color: #ffc107; }
        .connection-status { background: #1e2a3a; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; border: 1px solid #3a4a60; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .map-wrapper { flex: 1.2; position: relative; }
        #map { width: 100%; height: 100%; }
        .right-panel { flex: 0.8; background: #0f1a2a; border-left: 1px solid #2a3a55; display: flex; flex-direction: column; min-width: 350px; }
        .panel-header { padding: 15px; background: #0a1220; border-bottom: 1px solid #2a3a55; display: flex; justify-content: space-between; align-items: center; }
        .panel-header h2 { font-size: 1.1rem; }
        .panel-header h2 i { color: #64b5f6; margin-right: 8px; }
        #drone-status { background: #1e2a3a; padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; }
        
        /* ВИДЕО БЛОК */
        #video-container { 
            width: 100%; 
            height: 300px; 
            background: #000; 
            border-bottom: 1px solid #2a3a55; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #replacement-video { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            background: #000;
        }
        
        .lamp-info { padding: 15px; background: #141f30; border-bottom: 1px solid #2a3a55; }
        .no-selection { text-align: center; color: #8a9bb5; padding: 20px; }
        .no-selection i { font-size: 2.5rem; margin-bottom: 10px; color: #2a3a55; }
        .selected-lamp { display: none; }
        .selected-lamp h3 { color: #64b5f6; font-size: 1rem; margin-bottom: 10px; }
        .selected-lamp p { color: #8a9bb5; margin-bottom: 5px; font-size: 0.9rem; }
        .selected-lamp p span { color: white; }
        .btn-primary { background: linear-gradient(135deg, #3f51b5, #2196f3); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; font-size: 1rem; width: 100%; margin-top: 10px; transition: all 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(33,150,243,0.3); }
        .btn-primary:disabled { opacity: 0.5; transform: none; }
        .queue-section { padding: 15px; }
        .queue-section h4 { color: #aaccff; margin-bottom: 10px; font-size: 0.9rem; }
        .queue-list { background: #1a2639; border-radius: 8px; padding: 10px; max-height: 120px; overflow-y: auto; }
        .queue-item { padding: 8px; border-bottom: 1px solid #2a3a55; font-size: 0.85rem; }
        .queue-item:last-child { border-bottom: none; }
        .map-legend { position: absolute; bottom: 20px; right: 20px; background: rgba(20,30,45,0.9); padding: 10px; border-radius: 8px; border: 1px solid #3a4a60; z-index: 1000; }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; margin-bottom: 5px; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; }
        .working { background: #4caf50; } .burnt_out { background: #9e9e9e; } .replace { background: #ff9800; }
        .leaflet-control-attribution { display: none; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><i class="fas fa-lightbulb"></i> SkyMaintenance</div>
        <div class="connection-status"><i class="fas fa-circle" style="color:#4caf50;"></i> WebSocket: Онлайн</div>
        <div><i class="fas fa-user-circle"></i> Команда IT Кроты</div>
    </div>

    <div class="main-container">
        <div class="map-wrapper">
            <div id="map"></div>
            <div class="map-legend">
                <div class="legend-item"><span class="color-dot working"></span> Работает</div>
                <div class="legend-item"><span class="color-dot burnt_out"></span> Перегорела</div>
                <div class="legend-item"><span class="color-dot replace"></span> Требует замены</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="panel-header">
                <h2><i class="fas fa-cube"></i> 3D-лаборатория</h2>
                <div id="drone-status">⏳ Дрон на базе</div>
            </div>
            
            <!-- ВИДЕО БЛОК -->
            <div id="video-container">
                <video id="replacement-video" controls playsinline>
                    <source src="./videos/animation.mp4" type="video/mp4">
                    Ваш браузер не поддерживает видео
                </video>
            </div>
            
            <div class="lamp-info">
                <div class="no-selection" id="no-selection">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Нажмите на любую лампу на карте</p>
                </div>
                
                <div class="selected-lamp" id="selected-lamp">
                    <h3><i class="fas fa-lightbulb"></i> <span id="lamp-id">KZN-001</span></h3>
                    <p>Статус: <span id="lamp-status">Работает</span></p>
                    <p>Адрес: <span id="lamp-address">ул. Баумана, 15</span></p>
                    <button class="btn-primary" id="replace-btn">
                        <i class="fas fa-play"></i> Запустить замену
                    </button>
                </div>
            </div>
            
            <div class="queue-section">
                <h4><i class="fas fa-list"></i> Очередь на замену</h4>
                <div class="queue-list" id="queue-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
